<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <form
            id="koder-form"
            action=""
            class="bg-dark text-white border rounded shadow p-3"
          >
            <div class="form-group mb-3">
              <label for="">Titulo</label>
              <input
                class="form-control"
                type="text"
                name="titulo"
                value="Odisea"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Contenido</label>
              <input
                class="form-control"
                type="text"
                name="contenido"
                value="la odisea es un de los mas importantes libros"
              />
            </div>
            <div class="form-group mb-3">
                <label for="">Autor</label>
                <input
                  class="form-control"
                  type="text"
                  name="autor"
                  value="Homero"
                />
              </div>
            <button id="save-koder-btn" type="button" class="btn btn-primary">
              Guardar
            </button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <ul id="koders-list" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./mainprac.js" type="module"></script>
  </body>
</html>
